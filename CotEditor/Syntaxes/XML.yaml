outlineMenuArray: []
completionsArray: []
commandsArray:
- beginString: "(?<=<)\\?[[:alnum:]_\\-.:]+"
  regularExpression: true
- beginString: "\\?(?=>)"
  regularExpression: true
attributesArray:
- beginString: "\\s[[:alnum:]_\\-.:]+\\s*(?==)"
  regularExpression: true
metadata:
  author: "1024jp"
  distributionURL: "http://coteditor.github.io"
  version: "1.2"
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
styleName: "XML"
charactersArray:
- beginString: "&\\S+?;"
  regularExpression: true
- beginString: "<![CDATA["
  endString: "]]>"
commentsArray: []
valuesArray: []
typesArray:
- beginString: "(?<=<)![A-Z]*"
  regularExpression: true
numbersArray: []
stringsArray:
- beginString: "\""
  endString: "\""
- beginString: "(?<!\\w)'[^']*?'(?=[^<>]*>)"
  regularExpression: true
keywordsArray:
- beginString: "(?<=</?)[[:alnum:]_\\-.:]+(?=[\\n\\t />])"
  regularExpression: true
variablesArray:
- beginString: "(?<=</?)[[:alnum:]_\\-.]+:(?=\\w)"
  regularExpression: true
- beginString: "(?<=\\s)[[:alnum:]_\\-.]+:(?=(\\w|[\\-.])+\\s*=)"
  regularExpression: true
commentDelimiters:
  endDelimiter: "-->"
  beginDelimiter: "<!--"
