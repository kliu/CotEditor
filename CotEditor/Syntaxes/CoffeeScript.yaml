extensions:
- keyString: "coffee"
interpreters:
- keyString: "coffee"
metadata:
  author: "1024jp"
  distributionURL: "https://coteditor.com"
  version: "1.4.0"
  license: "Same as CotEditor"
  lastModified: "2021-05-13"
outlineMenu:
- beginString: "^([\\t ]*\\w+): (.*)->"
  keyString: "$1"
  description: "function"
- beginString: "^([\\t ]*\\w+)[\\t ]= (.*)->"
  keyString: "$1"
  description: "function"
- beginString: "^(\\w*::\\w*) (.*)->"
  keyString: "$1"
  description: "function"
- beginString: "^class (.*)"
  keyString: "$1"
  description: "class"
  bold: true
completions: []
commands: []
characters:
- beginString: "'"
  endString: "'"
- beginString: "'''"
  endString: "'''"
- beginString: "///"
  endString: "///"
comments: []
values:
- beginString: "false"
- beginString: "Infinity"
- beginString: "NaN"
- beginString: "no"
- beginString: "null"
- beginString: "off"
- beginString: "on"
- beginString: "true"
- beginString: "undefined"
- beginString: "yes"
types:
- beginString: "@[a-zA-Z0-9$_]*"
  regularExpression: true
numbers:
- beginString: "\\b0[bB][01][01_]*n?\\b"
  regularExpression: true
  description: binary
- beginString: "\\b0[oO][0-7][0-7_]*n?\\b"
  regularExpression: true
  description: octal
- beginString: "\\b0[xX][0-9a-fA-F][0-9a-fA-F_]*n?\\b"
  regularExpression: true
  description: hexadecimal
- beginString: "\\b[0-9][0-9_]*(\\.[0-9]*)?([eE][-+]?[1-9][0-9_]*)?\\b"
  regularExpression: true
- beginString: "\\b\\.[0-9]*?([eE][-+]?[1-9][0-9_]*)?\\b"
  regularExpression: true
strings:
- beginString: "\""
  endString: "\""
keywords:
- beginString: "and"
- beginString: "break"
- beginString: "by"
- beginString: "catch"
- beginString: "class"
- beginString: "continue"
- beginString: "do"
- beginString: "else"
- beginString: "extends"
- beginString: "finally"
- beginString: "for"
- beginString: "if"
- beginString: "in"
- beginString: "inst"
- beginString: "instanceof"
- beginString: "is"
- beginString: "loop"
- beginString: "new"
- beginString: "not"
- beginString: "of"
- beginString: "or"
- beginString: "return"
- beginString: "super"
- beginString: "switch"
- beginString: "then"
- beginString: "this"
- beginString: "throw"
- beginString: "try"
- beginString: "typeof"
- beginString: "unless"
- beginString: "until"
- beginString: "when"
- beginString: "while"
variables:
- beginString: "this"
commentDelimiters:
  endDelimiter: "###"
  beginDelimiter: "###"
  inlineDelimiter: "#"
